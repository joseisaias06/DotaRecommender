<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block head %}

    {% endblock %}
  </head>

  <body style="background: linear-gradient(90deg, rgba(28,33,39,1) 0%, rgba(52,64,69,1) 51%, rgba(127,137,148,1) 100%);">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{{ url_for('home') }}" style="color: #8e7768; margin-left: 40px;">
            <img src="{{ url_for('static', filename='dota2-logo.png') }}" alt="Logo" height="32" class="d-inline-block align-top">
            Heroes Recommender System
          </a>
      </nav>
    </header>

    <main>
      <!-- JavaScript Libraries -->

      <!-- Popper & Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
      {% block content %}

      {% endblock %}

    </main>


    <footer style="position: relative; width: 100%; bottom: 0;">
    {% autoescape on %}
    <!-- Footer Start -->
    <div class="container-fluid bg-dark py-4 px-sm-3 px-md-5">
        <p class="mb-2 text-center" style="color: #8e7768;">&copy; Jose Isaias Olmos Morales. All Rights Reserved.</p>
    </div>
    <!-- Footer End -->
    {% endautoescape %}
    </footer>

  </body>

</html>
